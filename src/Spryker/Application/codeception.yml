namespace: SprykerTest

include:
    - tests/SprykerTest/Shared/Application
    - tests/SprykerTest/Yves/Application
    - tests/SprykerTest/Zed/Application

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist: { include: ['src/*'] }
