checkout-data:
  post:
    cart:
      - Collection:
          fields:
            id:
              - NotBlank
            billingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\Optional\AddressValidator, validate]
            shippingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\Optional\AddressValidator, validate]
            payments:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\Optional\PaymentsValidator, validate]
            shipment:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\Optional\ShipmentValidator, validate]
checkout:
  post:
    cart:
      - Collection:
          fields:
            id:
              - NotBlank
            customer:
              - Collection:
                  fields:
                    salutation:
                    - Choice:
                        choices: [Mr, Mrs, Ms, Dr]
                    email:
                      - EmailConstraint
            billingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            shippingAddress:
              - Callback: [Spryker\Glue\CheckoutRestApi\Constraints\AddressValidator, validate]
            payments:
              - All:
                  constraints:
                    - Collection:
                        fields:
                          paymentMethod:
                            - NotBlank
                          paymentProvider:
                            - NotBlank
                          paymentSelection:
                            - NotBlank
            shipment:
              - Collection:
                  fields:
                    shipmentSelection:
                      - NotBlank
                    method:
                      - Collection:
                          fields:
                            carrierName:
                              - NotBlank
                            id:
                              - NotBlank
                              - Type:
                                  type: numeric
                            name:
                              - NotBlank
                            price:
                              - NotBlank
                              - Type:
                                  type: numeric
